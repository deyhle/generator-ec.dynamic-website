{{serviceName}}:
  scale: {{scale}}
  start_on_create: true
  health_check:
    healthy_threshold: 2
    response_timeout: 1000
    recreate_on_quorum_strategy_config:
      quorum: 1
    port: 7777
    unhealthy_threshold: 3
    initializing_timeout: 60000
    interval: 5000
    strategy: recreateOnQuorum
    request_line: GET "/health" "HTTP/1.0"
